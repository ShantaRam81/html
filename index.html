<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Navbar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-logo">
                    <a href="#">
                        <img src="images/logo.svg">
                    </a>
                </div>
        
                <ul class="nav-links">
                    <li class="link"><a href="#">Home</a></li>
                    <li id="link1" class="link"><a href="#">Продукт</a></li>
                    <li id="link2" class="link"><a href="#">Решения</a></li>
                    <li id="link3" class="link"><a href="#">Тарифы</a></li>
                </ul>
                <button class="btn">Hire Me</button>
            </nav>
        </header>
        <div class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                <a href="#">Services</a>
                <a href="#">Projects</a>
                <a href="#">About</a>
            </div>
        </div>
        <div class="welcome">
            <h1 class="open_text">Откройте для себя работу с маркетплейсами в самом эффективном её варианте</h1>
        </div>
        <script type="text/javascript" src="mobile.js"></script>
    </body>
</html>
